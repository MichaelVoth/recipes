<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="header"></div>
                <div id="content">
                    <div class="ld_col">

                        <div style="display: flex; justify-content: space-between;">
                                <h1>Edit {{recipe.name}}</h1>
                                <div>
                                <a href="/dashboard">Back to Recipes</a>
                                <a href="/logout">Logout</a>
                                </div>
                            
                        </div>
                        <form action="/add/recipe" method="POST">
                            <fieldset class="form">
                                <legend>Edit recipe</legend>
                                <input type="hidden" name="id" value="{{recipe.id}}">
                                <div class="table_row">
                                <label for="recipe_name">Name:</label>
                                <input type="text" name="name" id="recipe_name" value='{{recipe.name}}' required>
                                </div>
                                <div class="table_row">
                                <label for="description">Description:</label>
                                <textarea name="description" id="description" cols="30" rows="10" required>{{recipe.description}}</textarea>
                                </div>
                                <div class="table_row">
                                <label for="instructions">Instructions:</label>
                                <textarea name="instructions" id="instructions" cols="30" rows="10" required>{{recipe.instructions}}</textarea>
                                </div>
                                <div class="table_row">
                                <label for="date_cooked">Date cooked:</label>
                                <input type="date" name="date_cooked" id="date_cooked" value="{{recipe.date_cooked}}" required>
                                <label for="under_30">Under 30 minutes:</label>
                                <label for="under_30_yes">Yes</label>
                                <input type="radio" name="under_30" id="under_30_yes" value="1">
                                <label for="under_30_no">No</label>
                                <input type="radio" name="under_30" id="under_30_no" value="0">
                                </div>
                                <input type="submit" value="Edit">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    </html>
