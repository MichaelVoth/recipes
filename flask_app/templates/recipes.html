<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="header"></div>
            <div id="content">
                <div class="lg_col">
                    <h1>Welcome {{user.first_name}}!</h1>
                    <div style="display: flex; justify-content: space-between;">
                        <p>All posted Recipes:</p>
                        <div>
                            <a href="/create">+Create</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <th>Name</th>
                            <th>Under</th>
                            <th>Posted By</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                            {%for a_recipe in recipes %}
                            <tr>
                            <td>{{a_recipe.name}}</td>
                            <td>{{a_recipe.under_30}}</td>
                            <td>{{a_recipe.user_first_name}}</td>
                            <td><a href="/recipes/{{a_recipe.id}}">View Recipe</a>                            
                                {% if a_recipe.user_id == session['user_id'] %}
                                |<a href="/edit/{{a_recipe.id}}">Edit</a>
                                |<a href="/delete/{{a_recipe.id}}">Delete</a>
                            {%endif%}
                            </td>

                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>

                
            </div>
            <div id="footer"></div>
        </div>
    </div>
</body>

</html>
